<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.w3.org/1999/xhtml">
<th:block th:include="fragments/head"></th:block>
<body style="background-image: url('https://thumbs.dreamstime.com/b/greek-food-background-traditional-different-greek-dishes-set-greek-food-background-traditional-different-greek-dishes-set-top-view-178761927.jpg');
            background-repeat:no-repeat;
            background-size:100% 100vh;">
<th:block th:include="fragments/navbar"></th:block>
<div class="d-flex justify-content-center">
    <div class="card text-black">
        <i class="fab fa-apple fa-lg pt-3 pb-1 px-3"></i>
        <div class="card-body">
            <div class="text-center">
                <h5 class="card-title" th:text="${restaurant.name}"></h5>
            </div>
            <div>
                <div class="d-flex justify-content-between">
                    <span>ID: </span><span th:text="${restaurant.id}"></span>
                </div>
                <div class="d-flex justify-content-between">
                    <span>URL: </span><span th:text="${restaurant.url}"></span>
                </div>
                <div class="d-flex justify-content-between">
                    <span>Description: </span><span th:text="${restaurant.description}"></span>
                </div>
                <div class="">
                    <span>Current Dishes in this restaurant: </span>
                </div>
                <table class="table p-3 mb-2 bg-light text-dark rounded">
                    <thead class="thead-primary">
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th> </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="dish : ${restaurant.dishes}" th:object="${dish}">
                        <th th:text="*{name}"></th>
                        <th th:text="*{description}"></th>
                        <td><a th:href="@{/restaurants/delete/dish/{id1}/{id2}(id1=${restaurant.id},id2=${dish.id})}" class="btn btn-danger">Remove</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-center total font-weight-bold mt-4">
                <a th:href="@{/restaurant/add-dishes/{id}(id=${restaurant.id})}" class="btn btn-primary">Add dishes</a>
            </div>
        </div>
    </div>

</div>

</body>
</html>
