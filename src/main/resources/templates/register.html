<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.w3.org/1999/xhtml">
<th:block th:include="fragments/head"></th:block>
<body style="background-image: url('https://thumbs.dreamstime.com/b/greek-food-background-traditional-different-greek-dishes-set-greek-food-background-traditional-different-greek-dishes-set-top-view-178761927.jpg');
            background-repeat:no-repeat;
            background-size:100% 100vh;">
<th:block th:include="fragments/navbar"></th:block>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-success text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="">
                            <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
                            <p class="text-white-50 mb-5">Fill all the fields</p>
                            <form th:action="@{/register}" th:method="post">
                                <div class="form-outline form-white mb-4">
                                <input type="email" name="email" id="typeEmailX" th:field="${userRegisterBindingModel.email}" class="form-control form-control-lg" placeholder="Email" />
                                <div class="alert alert-danger" th:if="${#fields.hasErrors('userRegisterBindingModel.email')}" th:errors="*{userRegisterBindingModel.email}"></div>
                            </div>
                            <div class="form-outline form-white mb-4">
                                <input type="password" name="password" id="typePasswordX" class="form-control form-control-lg" placeholder="Password"/>
                            </div>
                            <div class="form-outline form-white mb-4">
                                <input type="password" name="confirmPassword" id="typePasswordX2" class="form-control form-control-lg" placeholder="Confirm Password"/>
                                <div class="alert alert-danger" th:if="${passError != null}" th:text="${passError}"></div>
                            </div>
                            <div class="form-outline form-white mb-4">
                                <input type="text" name="firstName" id="typeFirstNameX" th:field="${userRegisterBindingModel.firstName}" class="form-control form-control-lg" placeholder="First Name"/>
                                <div class="alert alert-danger" th:if="${#fields.hasErrors('userRegisterBindingModel.firstName')}" th:errors="*{userRegisterBindingModel.firstName}"></div>
                            </div>
                            <div class="form-outline form-white mb-4">
                                <input type="text" name="lastName" id="typeLastNameX" th:field="${userRegisterBindingModel.lastName}" class="form-control form-control-lg" placeholder="Last Name"/>
                                <div class="alert alert-danger" th:if="${#fields.hasErrors('userRegisterBindingModel.lastName')}" th:errors="*{userRegisterBindingModel.lastName}"></div>
                            </div>
                            <div class="form-outline form-white mb-4">
                                <input type="text" name="address" id="typeAddressX" th:field="${userRegisterBindingModel.address}" class="form-control form-control-lg" placeholder="Address"/>
                                <div class="alert alert-danger" th:if="${#fields.hasErrors('userRegisterBindingModel.address')}" th:errors="*{userRegisterBindingModel.address}"></div>
                            </div>
                            <div class="form-outline form-white mb-4">
                                <input type="text" name="telephone" id="typeTelephoneX2" th:field="${userRegisterBindingModel.telephone}" class="form-control form-control-lg" placeholder="Telephone"/>
                                <div class="alert alert-danger" th:if="${#fields.hasErrors('userRegisterBindingModel.telephone')}" th:errors="*{userRegisterBindingModel.telephone}"></div>
                            </div>
                            <button class="btn btn-outline-light btn-lg px-5" type="submit">Register</button>
                            <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
