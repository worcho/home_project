<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.w3.org/1999/xhtml">
<th:block th:include="fragments/head"></th:block>
<body style="background-image: url('https://thumbs.dreamstime.com/b/greek-food-background-traditional-different-greek-dishes-set-greek-food-background-traditional-different-greek-dishes-set-top-view-178761927.jpg');
            background-repeat:no-repeat;
            background-size:100% 100vh;">
<th:block th:include="fragments/navbar"></th:block>
<div class="content">
    <h2 class="text-center">Select Dishes:</h2>
    <div class="container text-left">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <form th:action="@{/restaurant/add-dishes/}+${id}" th:method="POST">
                <select class="selectpicker form-control" name="dishes" multiple data-max-options="7">
                    <th:block th:each="dish : ${dishes}" th:object="${dish}">
                        <option th:value="${dish.id}" th:text="${dish.name}"></option>
                    </th:block>
                </select>
                <button type="submit" class="btn btn-primary mt-4">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
