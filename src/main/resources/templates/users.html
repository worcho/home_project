<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.w3.org/1999/xhtml">
<th:block th:include="fragments/head"></th:block>
<body style="background-image: url('https://thumbs.dreamstime.com/b/greek-food-background-traditional-different-greek-dishes-set-greek-food-background-traditional-different-greek-dishes-set-top-view-178761927.jpg');
            background-repeat:no-repeat;
            background-size:100% 100vh;">
<th:block th:include="fragments/navbar"></th:block>
<section class="ftco-section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h4 class="text-center mb-4">All users</h4>
                <div class="table-wrap">
                    <table class="table p-3 mb-2 bg-light text-dark rounded">
                        <thead class="thead-primary">
                        <tr>
                            <th>Email</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Telephone</th>
                            <th>Role</th>
                            <th> </th>
                            <th> </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}" th:object="${user}">
                            <th th:text="*{email}"></th>
                            <th th:text="*{firstName}"></th>
                            <th th:text="*{lastName}"></th>
                            <th th:text="*{telephone}"></th>
                            <th th:text="*{role}"></th>
                            <td><a th:href="@{/user/edit/{email}(email=${user.email})}" class="btn btn-warning">Edit</a></td>
                            <td><a th:href="@{/user/delete/{email}(email=${user.email})}" class="btn btn-danger">Delete</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
